<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->

<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  /*pointer-events: none;*/
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var lookup = function(arr, key){
  //rearranges array of objects into object with key as lookup for object
  var lookup_h = {};
  for (var i = 0, len = arr.length; i < len; i++) {
      lookup_h[arr[i][key]] = arr[i];
  }
  return lookup_h;
}

var genomeLength = 3088269832;

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

/*
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */


// setup x
var xValue = function(d) { return d['loc.start.adj'];}, // data -> value
    xScale = d3.scale.linear().range([0, width])
    // xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xMapNum = function(num) {return xScale(num)}
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) { return d['seg.mean'];}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    // yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yMapNum = function(num) {return yScale(num)}
    yAxis = d3.svg.axis().scale(yScale).orient("left");

// setup fill color
var cValue = function(d) { return d.Manufacturer;},
    color = d3.scale.category10();

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);


// load data
d3.csv("cbs_seg.csv", function(segs_error, data) {
  // change string (from CSV) into number format
  d3.csv('chrom_length.csv', function(chroms_error, chroms_data){
    chroms_data.forEach(function(d){
      if( d['chrom'] === 'X'){d['chrom'] = 23}
      if( d['chrom'] === 'Y'){d['chrom'] = 24}
      d['chrom'] = +d['chrom']
      d['length'] = +d['length']
    });
    durp = lookup(chroms_data, 'chrom')

    data.forEach(function(d) { //convert to number and calculate adjusted start and end points
      d['chrom_num'] = d['chrom'].substring(3);
      if( d['chrom_num'] === 'X'){d['chrom_num'] = 23}
      if( d['chrom_num'] === 'Y'){d['chrom_num'] = 24}
      d['loc.start'] = +d['loc.start'];
      d['loc.end'] = +d['loc.end'];
      d['seg.mean'] = +d['seg.mean'];

      var offset = +durp[d['chrom_num']].offset
      d['loc.start.adj'] = d['loc.start'] + offset;
      d['loc.end.adj'] = d['loc.end'] + offset;
    });


    // don't want dots overlapping axis, so add in buffer to data domain
    xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
    yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

    // x-axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)

    // y-axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("seg mean");

  // chromosome rectangles
   var chr_rects = svg.selectAll()
      .data(chroms_data)
    .enter().append("g")

    chr_rects.append('rect')
      .attr("x", function(d){return xMapNum(+d['offset'])})
      .attr("y", margin.top)
      .attr("width", function(d){ return xMapNum(  d['length'] )+0.3})
      .attr("height", height - 25)
      .style('fill', function(d, i){
        if(i%2 === 0){ return 'grey'}
        else{return 'black'}
      })
      .style('opacity', 0.2);

    chr_rects.append('text')
      .text(function(d){
        if(d['chrom'] === 23){return 'X'};
        return d['chrom'];})
      .attr('x', function(d){return xMapNum( d['offset'] ) })
      .attr('y', margin.top - 10);


   var cn_lines = svg.selectAll()
      .data(data)
    .enter().append("g")

      // these are the lines that display
      cn_lines.append("line")
        .attr('class', 'line')
        .attr("x1", function(d){return xMapNum(d['loc.start.adj']);})
        .attr("y1", function(d){return yMapNum(d['seg.mean']);})
        .attr("x2", function(d){return xMapNum(d['loc.end.adj']);})
        .attr("y2", function(d){return yMapNum(d['seg.mean']);})
        .attr("stroke-width", 2)
        .attr("stroke", "black")

      //these lines are invisible but wider than display lines to make mouseover easier
      cn_lines.append("line")
        .attr('class', 'line')
        .attr("x1", function(d){return xMapNum(d['loc.start.adj']);})
        .attr("y1", function(d){return yMapNum(d['seg.mean']);})
        .attr("x2", function(d){return xMapNum(d['loc.end.adj']);})
        .attr("y2", function(d){return yMapNum(d['seg.mean']);})
        .attr("stroke-width", 10)
        .attr("stroke", "black")
        .attr("opacity", 0)
        .on("mouseover", function(d) {
          tooltip.transition()
               .duration(100)
               .style("opacity", .9);
          tooltip.html(
            d["chrom"] + ": " + d['loc.start'] + " - " + d['loc.end'] + "<br />"
            // + "<a href='"
            + "<a target='_blank' href='https://genome.ucsc.edu/cgi-bin/hgTracks?db=hg19&position="  + d['chrom'] + "%3A" + d['loc.start'] + "-" + d['loc.end'] + "'> go to UCSC human genome browser </a>")
               .style("left", (d3.event.pageX ) + "px")
               .style("top", (d3.event.pageY + 10) + "px");
        })

    });
});

</script>
</body>
</html>
